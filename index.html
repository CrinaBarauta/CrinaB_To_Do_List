<DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Your To Do List</title>
  <link rel="icon" type="png" href="https://www.freeiconspng.com/uploads/checklist-icon-350-28.png">
  <!--Roboto font embed (I used Google Fonts)-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <!--Stylesheets-->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="wrapper">
    <input type="text" placeholder="What to do..." id="item">
    <button type="button" name="button" id="add">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"> <g> <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1 s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/> </g> </svg>
    </button>
  </header>
  <div class="wrapper">
    <div class="container">
      <!--For uncompleted tasks-->
      <ul type="none" class="todo wrapper" id="todo"></ul>
      <!--For completed tasks-->
      <ul type="none" class="todo wrapper" id="completed"></ul>
    </div>
  </div>

    <!--JavaSctipt-->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
